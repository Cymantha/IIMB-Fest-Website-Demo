<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for the IIMB Fest</title>
  </head>

  <body>
    <header>
      <img
        src="https://www.iimb.ac.in/sites/default/files/inline-images/IIMB-Logo.png"
        alt="IIMB-Logo"
        height="40PX"
      />
      <h1>IIMB Fest - 2024</h1>
      <p>Welcome to the best fest in Bangalore. Hope you have a great time.</p>

      <a href="./index.html">Click here to go back to Home page</a>
    </header>

    <main>

      <section>
        <h2>Register for the fest</h2>
        <form action="/register">
          <label for="name">Enter your name</label>
          <input
            type="text"
            name="Name"
            id="name"
            required
            minlength="2"
            maxlength="12"
          />
          <br /><br />
          <label for="email">Enter your Email ID</label>
          <input type="email" name="email" id="email" required />
          <br /><br />
          <label for="t_shirt_size">Size of T-shirt</label>
          <select name="t_shirt_size" id="t_shirt_size">
            <option value="">select your size</option>
            <option value="38">38</option>
            <option value="40">40</option>
            <option value="42">42</option>
            <option value="44">44</option>
          </select>
          <br /><br />
          <label for="checkbox 1">Do you agree to the t&c</label>
          <input type="checkbox" name="t&c" id="checkbox 1" required />
          <br /><br />
          <label for="alumni">Alumni</label>
          <input type="radio" name="attendee type" id="alumni" value="alumni" />
          <label for="student">Student</label>
          <input
            type="radio"
            name="attendee type"
            id="student"
            value="student"
          />
          <br /><br />
          <button type="submit">Register</button>
        </form>
      </section>

    </main>
  </body>
</html>
